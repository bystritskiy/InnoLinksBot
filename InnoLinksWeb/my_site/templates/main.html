{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Authorization</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 ">
            <div class="page-header" align="center">
                <h1>Редактирование информации</h1>
            </div>

            <form class="form-horizontal jumbotron" role="form" method="post" action="/main/"> {% csrf_token %}
                <div class="form-group">
                    <label for="Name" class="control-label">Название:</label>
                    <input type="text" class="form-control" id="Name" name="Name" value="{{ name }}" required>
                </div>
                <div class="form-group">

                    <label for="category" class="control-label">Категория:</label>
                    <div class="form-control" id="category" style="">{{ category }}
                    </div>
                </div>
                <div class="form-group">

                    <label for="subcategory" class="control-label">Подкатегория:</label>
                    <div class="form-control" id="subcategory">{{ subcategory }}
                    </div>
                </div>
                <div class="form-group">

                    <label for="description" class="control-label" >Описание:</label>
                    <textarea rows="4" class="form-control" id="description" name="description" style="resize: none">{{ description }}</textarea>
                </div>
                <div class="form-group">

                    <label for="address" class="control-label">Адрес:</label>
                    <textarea class="form-control" id="address" name="address" style="resize: none">{{ address }}</textarea>
                </div>
                <div class="form-group">
                    <label for="telephone" class="control-label">Телефон:</label>
                    <input type="text" class="form-control" id="telephone" name="telephone"
                           value="{{ telephone }}" >
                </div>

                <div class="form-group">
                    <label for="mode_of_operation" class="control-label">Режим работы:</label>
                    <textarea style="resize: none" rows="3" class="form-control" id="mode_of_operation" name="mode_of_operation">{{ mode_of_operation }}</textarea>
                </div>

                <div class="form-group">
                    <label for="links" class="control-label" style="text-align: center">Ссылки:</label>
                    <textarea rows="3" style="resize: none" class="form-control" id="links" name="links" >{{ links }}</textarea>
                </div>
                {% if args%}

                        <div class="alert alert-success" style="text-align: center" >
                            Новые данные успешно сохранены!!!
                        </div>
                {% endif %}


                <div align="center">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
                <br>
                <div align="center">
                    <a href="/logout/"><button type="button" class="btn btn-danger">Выйти</button></a>

                </div>

            </form>



        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
</body>
</html>
